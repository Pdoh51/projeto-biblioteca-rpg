<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris2</title>

    <link rel="stylesheet" href="./src/css/estilo.css">
</head>

<body>

    <form action="">
        <label for="Nome">Nome:</label>
        <input class="digitacao" type="text" name="Nome" id="Nome"><br>
        <br>

        <label for="upload">Imagem:</label>
        <input class="upload" type="file" id="upload" accept="image/*">

        <div class="preview">
            <img class="preview_img" src="">
        </div>

        <div id="crop-modal" class="modal">
            <div class="modal-content">
                <h2>Imagem</h2>
                <img id="modal-img" src="">
                <button id="confirmar" type="button">Confirmar</button>
                <button id="cancelar" type="button">Escolher outra imagem</button>
            </div>
        </div>

        <div id="result"></div>

        <label for="Elemento">Elemento:</label>
        <button id="Elemento" class="botao_lista" data-target=".lista_elemento" type="button">Elemento</button><br>
        <div class="lista lista_elemento">
            <button type="button">Sangue</button>
            <button type="button">Morte</button>
            <button type="button">Conhecimento</button>
            <button type="button">Energia</button>
            <button type="button">Medo</button>
            <button type="button">Varia</button>
        </div>
        <br>

        <label for="Circulo">Circulo:</label>
        <button id="Circulo" class="botao_lista" data-target=".lista_circulo" type="button">Circulo</button><br>
        <div class="lista lista_circulo">
            <button type="button">1° Circulo (1 PE)</button>
            <button type="button">2° Circulo (3 PE)</button>
            <button type="button">3° Circulo (6 PE)</button>
            <button type="button">4° Circulo (10 PE)</button>
        </div>
        <br>

        <label for="Execucao">Execução:</label>
        <button id="Execucao" class="botao_lista" data-target=".lista_execucao" type="button">Execução</button><br>
        <div class="lista lista_execucao">
            <button type="button">Padrão</button>
            <button type="button">Movimento</button>
            <button type="button">Completa</button>
            <button type="button">Reação</button>
            <button type="button">Livre</button>
        </div>
        <br>

        <label for="Alcance">Alcance:</label>
        <button id="Alcance" class="botao_lista" data-target=".lista_alcance" type="button">Alcance</button><br>
        <div class="lista lista_alcance">
            <button type="button">Pessoal</button>
            <button type="button">Toque</button>
            <button type="button">Curto (9m)</button>
            <button type="button">Médio (18m)</button>
            <button type="button">Longo (36m)</button>
            <button type="button">Extremo (90m)</button>
            <button type="button">Ilimitado</button>
        </div>
        <br>

        <label for="Area">Área:</label>
        <input class="digitacao" type="text" name="Área" id="Area"><br>
        <br>

        <label for="Alvo">Alvo:</label>
        <input class="digitacao" type="text" name="Alvo" id="Alvo"><br>
        <br>

        <label for="Duracao">Duração:</label>
        <input class="digitacao" type="text" name="Duração" id="Duracao"><br>
        <br>

        <label for="Efeito">Efeito:</label>
        <input class="digitacao" type="text" name="Efeito" id="Efeito"><br>
        <br>

        <label for="Resistencia">Resistência:</label>
        <input class="digitacao" type="text" name="Resistência" id="Resistencia"><br>
        <br>

        <label for="Dados">Dados:</label>
        <input class="digitacao" type="text" name="Dados" id="Dados"><br>
        <br>

        <label for="Descricao">Descrição:</label><br>
        <textarea class="digitacao" name="Descrição" id="Descricao" rows="4" cols="50"></textarea><br>
        <br>

        <label for="Dados Discente">Dados Discente:</label>
        <input class="digitacao" type="text" name="Dados Discente" id="Dados Discente"><br>
        <br>

        <label for="Descricao Discente">Descrição Discente:</label><br>
        <textarea class="digitacao" name="Descrição Discente" id="Descricao Discente" rows="4" cols="50"></textarea><br>
        <br>

        <label for="Dados Verdadeiro">Dados Verdadeiro:</label>
        <input class="digitacao" type="text" name="Dados Verdadeiro" id="Dados Verdadeiro"><br>
        <br>

        <label for="Descricao Verdadeiro">Descrição Verdadeiro:</label><br>
        <textarea class="digitacao" name="Descrição Verdadeiro" id="Descricao Verdadeiro" rows="4" cols="50"></textarea>
    </form>

    <script src="./src/js/index.js"></script>
</body>

</html>
